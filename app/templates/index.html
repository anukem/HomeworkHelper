<!DOCTYPE html>
<html>
  <head>
    <title>Homework Helper</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/framework.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
<script src="{{ url_for('static', filename='js/functions.js') }}"></script> <script src="{{ url_for('static', filename='js/controller.js') }}"></script> <script src="{{ url_for('static', filename='js/script.js') }}" defer></script>
  </head>

  <body>
    <div class="body-wrapper row">

      <div class="calendar-modal-container col col-8">
        <div id="calendar-modal" class="rounded">
          <div class="titlebar-section">
            <img id="titlebar-icon" src="{{ url_for('static', filename='img/calendar.svg') }}" />
          </div>

          <div class="calendar-fade-container-section relative">
            <div class="fade-left absolute clickable"></div>
            <div class="fade-right absolute clickable"></div>

            <div class="calendars-container">
              <div id="calendars" >
                <!-- NOTE: insert calendar objects HERE -->
              </div>
            </div>
          </div>

          <div class="schedule-section">
            <div class="title-section">
              <div class="header-title row">
                <div class="image-wrap col"
                  style="background-image: url('{{ url_for('static', filename='img/star.svg') }}')">
                </div>
                <div class="header-text col">
                  <span id="schedule-time" class="col">Today</span>
                  <span id="schedule-date" class="col right"></span>
                </div>
              </div>
            </div>

            <div class="planner-section">
              <div class="hours-container relative">

                <div id="planner" class="absolute planner-course-wrapper">
                  <!-- NOTE: insert course elements here -->
                </div>

                <div class="hour row" data-hour="0">
                  <div class="hour-text-wrapper col col-1 right-align">12 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div>
                <div class="hour row" data-hour="1">
                  <div class="hour-text-wrapper col col-1 right-align">1 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div>
                <div class="hour row" data-hour="2">
                  <div class="hour-text-wrapper col col-1 right-align">2 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div>

                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div>
                <div class="hour row" data-hour="4">
                  <div class="hour-text-wrapper col col-1 right-align">4 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div>
                <div class="hour row" data-hour="5">
                  <div class="hour-text-wrapper col col-1 right-align">5 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>

                  <div class="hour-line-wrapper col col-11 relative"></div>

                <div class="hour row" data-hour="8">

                  <div class="hour-line-wrapper col col-11 relative"></div>

                <div class="hour row" data-hour="9">
                  <div class="hour-text-wrapper col col-1 right-align">9 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div>
                <div class="hour row" data-hour="10">
                  <div class="hour-text-wrapper col col-1 right-align">10 AM</div>

                </div>
                <div class="hour row" data-hour="21">

                <div class="hour row" data-hour="24">

                  <div class="hour-line-wrapper col col-11 relative"></div>

              </div>
            </div>

          </div>

        </div>
      </div>

      <div class="todo-modal-container col col-4">
        <div id="todo-modal" class="rounded">
          <h2>To-do list</h2>

          <h4>LOOKOUT FOR</h4>
          <div id="priority-checklist" class="priority-assignments checklist-section">
            <div class="checklist-item row">
              <div class="pie-checkmark very-high circle relative col"></div>
              <div class="item col" contenteditable>COMS 4111 - Project 3</div>
            </div>
            <div class="checklist-item row">
              <div class="pie-checkmark high circle relative col"></div>
              <div class="item col" contenteditable>COMS 4111 - Project 3</div>
            </div>
            <div class="checklist-item row">
              <div class="pie-checkmark med circle relative col"></div>

            <div class="checklist-item row">
