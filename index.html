<!DOCTYPE html>
<html>
  <head>
    <title>Homework Helper</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/framework.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="assets/js/functions.js"></script>
    <script src="assets/js/controller.js" defer></script>
    <script src="assets/js/script.js" defer></script>
  </head>

  <body>
    <div class="body-wrapper row">

      <div class="calendar-modal-container col col-8">
        <div id="calendar-modal" class="rounded">
          <div class="titlebar-section">
            <img id="titlebar-icon" src="assets/img/calendar.svg" />
          </div>

          <div class="toggleables-section">
            <div class="header-title clickable row">
              <div class="image-wrap col" style="background-image: url('assets/img/stack.svg')"></div>
              <div class="header-text col"><span>Show</span> courses</div>
            </div>
            <div class="header-title clickable row">
              <div class="image-wrap col" style="background-image: url('assets/img/clipboard.svg')"></div>
              <div class="header-text col"><span>Show</span> assignments</div>
            </div>
          </div>

          <div class="calendar-fade-container-section relative">
            <div class="fade-left absolute clickable"></div>
            <div class="fade-right absolute clickable"></div>

            <div class="calendars-container">
              <div id="calendars" >
                <!-- NOTE: insert calendar objects HERE -->
              </div>
            </div>

          </div>

        </div>
      </div>

      <div class="todo-modal-container col col-4">
        <div id="todo-modal" class="rounded">

        </div>
      </div>

    </div>
  </body>
</
