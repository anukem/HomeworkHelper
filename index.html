<!DOCTYPE html>
<html>
  <head>
    <title>Homework Helper</title> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="assets/css/framework.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />

    <script src="assets/js/functions.js"></script>
    <script src="assets/js/controller.js" defer></script>
    <script src="assets/js/script.js" defer></script>
  </head>

  <body>
    <div class="body-wrapper row">

      <div class="calendar-modal-container col col-8">
        <div id="calendar-modal" class="rounded">
          <div class="titlebar-section">
            <img id="titlebar-icon" src="assets/img/calendar.svg" />
          </div>

          <div class="toggleables-section">
            <div class="header-title clickable row">
              <div class="image-wrap col" style="background-image: url('assets/img/stack.svg')"></div>
              <div class="header-text col">Create course</div>
            </div>
            <div class="header-title clickable row">
              <div class="image-wrap col" style="background-image: url('assets/img/clipboard.svg')"></div>
              <div class="header-text col">Create assignment</div>
            </div>
          </div>

          <div class="calendar-fade-container-section relative">
            <div class="fade-left absolute clickable"></div>
            <div class="fade-right absolute clickable"></div>

            <div class="calendars-container">
              <div id="calendars" >
                <!-- NOTE: insert calendar objects HERE -->
              </div>
            </div>
          </div>

          <div class="schedule-section">
            <div class="title-section">
              <div class="header-title clickable row">
                <div class="image-wrap col" style="background-image: url('assets/img/star.svg')"></div>
                <div class="header-text col">
                  <span id="schedule-time" class="col">Today</span>
                  <span id="schedule-date" class="col right"></span>
                </div>
              </div>
            </div>

            <div class="planner-section">
              <div id="planner" class="planner relative">

                <!-- NOTE: insert course info here -->

                <div class="hour row" data-hour="8">
                  <div class="hour-text-wrapper col col-1 right-align">8 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="9">
                  <div class="hour-text-wrapper col col-1 right-align">9 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="10">
                  <div class="hour-text-wrapper col col-1 right-align">10 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="11">
                  <div class="hour-text-wrapper col col-1 right-align">11 AM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="12">
                  <div class="hour-text-wrapper col col-1 right-align">12 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="13">
                  <div class="hour-text-wrapper col col-1 right-align">1 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="14">
                  <div class="hour-text-wrapper col col-1 right-align">2 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="15">
                  <div class="hour-text-wrapper col col-1 right-align">3 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="16">
                  <div class="hour-text-wrapper col col-1 right-align">4 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="17">
                  <div class="hour-text-wrapper col col-1 right-align">5 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="18">
                  <div class="hour-text-wrapper col col-1 right-align">6 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="19">
                  <div class="hour-text-wrapper col col-1 right-align">7 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 
                <div class="hour row" data-hour="20">
                  <div class="hour-text-wrapper col col-1 right-align">8 PM</div>
                  <div class="hour-line-wrapper col col-11 relative"></div>
                </div> 

              </div>
            </div>

          </div>



        </div>
      </div>

      <div class="todo-modal-container col col-4">
        <div id="todo-modal" class="rounded">

        </div>
      </div>

    </div>
  </body>
</
